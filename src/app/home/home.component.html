<div>
  <div class="caurosel">
    <div style="position: relative;">
      <ng-image-slider
      [images]="imageObject"
      [infinite]="true"
      [autoSlide]="1"
      [imageSize]="{width: '100%', height: 420}"
      slideImage="1"
      #navigation
      ></ng-image-slider>
    </div>
  </div>
  <div class="featuredProducts">
    <div *ngFor="let object of imageObjects" style="width:240px; padding: 10px;   margin: 0px 5px;">
      <div class="featuredProductsImage"
      (mouseenter)="hoverField.style.display = 'block';"
      (mouseleave)="hoverField.style.display = 'none';">
        <img  src={{object.image}} alt="Photo of a Shiba Inu" >
      </div>
      <div class="featuredProductsDescription" #hoverField>
        <mat-card style="padding:10px 5px;">
          <mat-card-content>
            <p>
              {{object.title}}
            </p>
          </mat-card-content>
          <mat-card-actions style="text-align:center">
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="otherProducts">
    <div>
    </div>
  </div>
</div>
