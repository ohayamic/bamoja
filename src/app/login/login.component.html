<form class="example-form">
  <div class="imgStyle">
    <img src="https://images.unsplash.com/photo-1487491424367-7571f9afbb30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGNpdmlsJTIwZW5naW5lZXJpbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
    alt="alt"
    style="width:100%; height:fit-content"
    >
  </div>
  <div class="contentStyle">
    <div style="text-align:center; margin: 30px auto;">
      <div>
        <mat-label mat-stroked-button color="primary" style="font-size:24px; font-weight:500; height: 50px; width: 200px">User Login </mat-label>
      </div>
    </div>
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput>
      </mat-form-field>
    </p>
    <div style="text-align:left; margin: 10px 0;">
      <a mat-flat-button routerLink="/password/change" >Forgot Password?</a>
      <a mat-flat-button routerLink="/accounts" >Sign Up</a>
      <p style="text-align:center;">
        <button mat-flat-button color="primary" style="font-size:24px; margin: 10px auto; height: 50px; width: 100%">Login to Account</button>
      </p>
    </div>
  </div>
</form>
